<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NYC Crime Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <h1 class="sidebar-title">NYC Crime<br>Analytics</h1>
            <nav class="sidebar-nav">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/forecast" class="nav-link {% if request.path == '/forecast' %}active{% endif %}">Predicci√≥n</a>
                <a href="/map" class="nav-link {% if request.path == '/map' %}active{% endif %}">Mapa Densidad</a>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
